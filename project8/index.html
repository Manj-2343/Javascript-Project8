<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RealTime Character Control</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>RealTime Character Control</h2>
      <textarea
        id="text-area"
        placeholder="text here..."
        maxlength="50"
      ></textarea>
      <div class="counter-container">
        <p>
          TotalCharacters:<span class="total-counter" id="total-counter"
            >30
          </span>
        </p>
        <p>
          Remaining:<span class="remaining-counter" id="remaining-counter">
            30
          </span>
        </p>
      </div>
    </div>
  </body>
</html>
